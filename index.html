<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div id="all">
        <!--导航显示-->
        <div id="main">
            <!-- 所有li模块 -->
            <div id="list">
                <ul>
                    <!-- <li>
                        <b class='liCover'></b>
                        <p class='liTitle'>Css</p>
                        <p class='liAuthor'>无为</p>
                        <p class='liTime'>2019-05-21</p>
                    </li> -->
                </ul>
            </div>
            <!-- 左下角按钮 -->
            <div id="btn">
                <ul>
                    <li>Table</li>
                    <li>Sphere</li>
                    <li>Helix</li>
                    <li>Grid</li>
                </ul>
            </div>

            <!-- li被点击以后弹出层 -->
            <div id="alert" class="before">
                <!-- 弹出层案例标题 -->
                <div class="title">
                    <span>课题:VIP65期课-潭州案例库制作</span>
                </div>
                <!-- 弹出层案例图片 -->
                <div class="img">
                    <img src="img/test.png">
                </div>
                <!-- 弹出层案例作者 -->
                <div class="author">
                    <span>主讲老师</span>
                </div>
                <!-- 弹出层案例描述 -->
                <div class="info">
                    <span>描述:这大概是最屌的案例了...</span>
                </div>
            </div>

            <!-- 返回按钮 -->
            <div id="back">Back</div>
        </div>

        <!--内容展示-->
        <iframe id='iframe' scrolling='no' src="" frameborder="0"></iframe>
    </div>
</body>

</html>
